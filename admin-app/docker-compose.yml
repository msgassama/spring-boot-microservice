version: '3.9'

services:
  mysql-admin-db:
    image: mysql:8.0
    container_name: ctn_mysql-admin-db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: admin-app-db
      MYSQL_USER: user
      MYSQL_PASSWORD: user
    ports:
      - 3306:3306
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: mysqladmin ping -h 127.0.0.1 -u $$MYSQL_USER --password=$$MYSQL_PASSWORD
      
  phpmyadmin-admin-app:
    image: phpmyadmin/phpmyadmin:latest
    container_name: ctn_phpmyadmin-admin-db
    restart: unless-stopped
    ports:
      - 8085:80
    environment:
      MYSQL_ROOT_PASSWORD: root
      PMA_HOST: mysql-admin-db
      PMA_USER: user 
      PMA_PASSWORD: user
    depends_on:
      - mysql-admin-db
      
      
volumes:
  mysql_data:
    driver: local
    